<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='users/css/index.css')}}">
    <title>Girls App</title>
</head>
<body>
    <form id="logout" action="/logout" method="post">
        <input type="submit" value="logout">
    </form>

        <div class="form-container">
            <form method="GET" action="/search">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="number" min="18" name="age_min" id="age_min" placeholder="Min Age">
                <input type="number" max="65" name="age_max" id="age_max" placeholder="Max Age">
                <select name="hair_colour" id="hair_colour">
                    <option value="">Everything works</option>
                    <option value="Brunette">Brunette</option>
                    <option value="Blonde">Blonde</option>
                    <option value="Red">Red</option>
                    <option value="Black">Black</option>
                </select>
                <select type="text" name="boobs" id="boobs">
                    <option value="">Everything works</option>
                    <option value="very small">Very small</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="big">Big</option>
                    <option value="bbw">BBW</option>
                </select>
                <select type="text" name="ass" id="ass">
                    <option value="">Everything works</option>
                    <option value="very small">Very Small</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="big">Big</option>
                    <option value="bbw">BBW</option>
                </select>
                <select type="text" name="race" id="race">
                    <option value="">Everything works</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="asian">Asian</option>
                    <option value="latina">Latina</option>
                </select>
                <select type="text" name="orientation" id="orientation">
                    <option value="">Everything works</option>
                    <option value="straight">Straight</option>
                    <option value="lesbian">Lesbian</option>
                    <option value="bisexual">Bisexual</option>
                    <option value="transexual">Transexual</option>
                    <option value="pansexual">Pansexual</option>
                    <option value="queer">Queer</option>
                </select>
                <input type="number" step="0.1" name="bmi_min" id="bmi_min" placeholder="BMI Min">
                <input type="number" step="0.1" name="bmi_max" id="bmi_max" placeholder="BMI Max">
                <select type="text" name="personality" id="personality">
                    <option value="">Everything works</option>
                    <option value="friendly">Friendly</option>
                    <option value="dominant">Dominant</option>
                    <option value="submissive">Submissive</option>
                    <option value="brat">Brat</option>
                    <option value="sassy">Sassy</option>
                </select>
                <input type="text" name="services" id="services" placeholder="Services">
                <button type="submit">Search</button>
            </form>
        </div>
    <div class="container">
    {% for girl in girls %}
        <!-- Get the photo for the current girl from the dictionary -->
        {% set girl_photo = girl_photos_dict.get(girl.id) %}

        {% if girl_photo %}
            <a href="{{ url_for('profile', girl_id=girl['id']) }}">
            <div class="card" style="background-image: url('{{ girl_photo.photo_url }}');">
                <p class="heading">
                    {{ girl.name }}
                </p>
                <p>
                    Age {{ girl.age }}
                </p>
            </div>
            </a>
        {% endif %}

        {% if loop.index % 4 == 0 and loop.index != girls|length %}
            <div style="width: 100%; height: 20px;"></div>
        {% endif %}
    {% endfor %}
    </div>
</body>
</html>
